<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>100天的心动</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4ec, #f8c3d4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #c2185b;
      margin-top: 2rem;
    }
    #heart-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatUp 4s ease-in infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -15px;
      left: 0;
    }
    .heart::after {
      left: -15px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5);
        opacity: 0;
      }
    }
    #message-box, #timeline, #countdown, #quote-wall {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 1.2rem;
      color: #880e4f;
    }
    button {
      background-color: #f06292;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background-color: #ec407a;
    }
    #photo {
      margin-top: 2rem;
      border-radius: 1rem;
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .typed-text {
      display: inline-block;
      border-right: 2px solid rgba(0, 0, 0, 0.75);
      animation: blink 0.75s step-end infinite;
    }
    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
  </style>
</head>
<body>
  <h1>❤️ 100天的心动 ❤️</h1>
  <img id="photo" src="your-photo.jpg" alt="我们合照">
  <div id="message-box">点击下面按钮，看看我准备了多少情话送给你~</div>
  <button onclick="handleClick()">点我开启甜蜜</button>
  <div id="timeline">📅 2024年10月27日 我们第一次见面 ❤️<br>📅 2025年2月10日 正式在一起 ❤️<br>❤️ 中间有过小矛盾，我们慢慢磨合，越走越甜。</div>
  <div id="countdown"></div>
  <div id="quote-wall">
    <h2>彤彤说过的话</h2>
    <div id="typed-text" class="typed-text"></div>
  </div>
  <div id="heart-container"></div>
  <audio autoplay loop>
    <source src="love-music.mp3" type="audio/mpeg">
    你的浏览器不支持音乐播放。
  </audio>

  <script>
    const messages = [
      "从2025年2月10日到今天，已经100天啦~",
      "100天的每一天，我都比前一天更爱你。",
      "520我爱你，521我愿意，一起全都送给你。",
      "不只是100天，而是每一个未来的日子，我都想和你一起走下去。",
      "你是我遇见的最特别的存在，从未改变。",
      "愿我们下一次纪念日，是牵着手去领证。",
      "爱你的浩和你在一起的每一天，都是限量款的幸福。",
      "你笑的样子，是我每天最想守护的温柔。",
      "和你的每一天都是开心的"
    ];

    const quotes = [
      "收留你呀",
      "我很喜欢你",
      "比你以为的更喜欢",
      "告诉你了不要骄傲哦（我的内心想法 我也是哦 爱你爱你）",
      "想你",
      "我想你现在抱抱我",
      "你到了那之后，\n每天吃什么饭，做了什么都要拍照告诉我",
      "我喜欢这个东西，更喜欢愿意给我买的你"
    ];

    let clickCount = 0;

    function handleClick() {
      showLoveMessage();
      clickCount++;
      if (clickCount === 10) {
        alert("你找到了隐藏彩蛋！\n原来你这么喜欢我呀~ 😘");
        createHearts(30);
      }
    }

    function showLoveMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('message-box').innerText = msg;
      createHearts(15);
    }

    function createHearts(num) {
      const container = document.getElementById('heart-container');
      for (let i = 0; i < num; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = '100%';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    function updateCountdown() {
      const target = new Date('2025-12-31T00:00:00');
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerText = '今天是我们的订婚日！';
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById('countdown').innerText = `距离我们订婚还有 ${days} 天`;
    }

    updateCountdown();
    setInterval(updateCountdown, 3600000);

    let quoteIndex = 0;
    function typeQuote() {
      if (quoteIndex >= quotes.length) return;
      const text = quotes[quoteIndex];
      const element = document.getElementById("typed-text");
      let i = 0;
      element.innerHTML = "";

      const interval = setInterval(() => {
        element.innerHTML += text[i];
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          quoteIndex++;
          setTimeout(typeQuote, 3000);
        }
      }, 100);
    }

    typeQuote();
  </script>
</body>
</html>
