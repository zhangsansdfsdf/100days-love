<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100天的心动</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4ec, #f8c3d4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #c2185b;
      margin-top: 2rem;
    }
    #heart-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatUp 4s ease-in forwards;
      opacity: 1;
      pointer-events: none;
      border-radius: 4px;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -15px;
      left: 0;
    }
    .heart::after {
      left: -15px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
    #message-box {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 1.2rem;
      color: #880e4f;
      min-height: 48px;
    }
    button {
      background-color: #f06292;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      margin: 1rem 0.5rem 0 0.5rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ec407a;
    }
    #photo {
      margin-top: 2rem;
      border-radius: 1rem;
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    #countdown {
      font-size: 1.1rem;
      margin-top: 1.5rem;
      color: #6a1b4d;
    }
    /* 语录墙弹窗 */
    #quotes-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #ffe4ec;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(194, 24, 91, 0.8);
      width: 80%;
      max-width: 400px;
      padding: 1rem 1.5rem;
      z-index: 1000;
      text-align: center;
      color: #880e4f;
      font-size: 1.2rem;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #quote-text {
      opacity: 0;
      transition: opacity 1s;
      min-height: 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      white-space: normal;
      word-break: break-word;
    }
    #quotes-modal button {
      margin-top: 1.5rem;
      background-color: #c2185b;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      align-self: center;
      transition: background-color 0.3s;
    }
    #quotes-modal button:hover {
      background-color: #9b1453;
    }
    /* 隐藏特效弹窗 */
    #secret-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    #secret-content {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      padding: 2rem;
      border-radius: 15px;
      max-width: 80%;
      text-align: center;
      color: #880e4f;
      font-size: 1.5rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #secret-content button {
      margin-top: 1.5rem;
      background-color: #c2185b;
    }
  </style>
</head>
<body>

  <h1>100天的心动</h1>
  <div id="heart-container"></div>

  <div id="message-box"></div>
  <button onclick="showLoveMessage()">点我甜蜜一下</button>
  <button onclick="showQuotes()">查看语录墙</button>

  <img id="photo" src="your-photo.jpg" alt="心动照片" />

  <div id="countdown">距离特别的日子还有：100天</div>

  <!-- 语录墙弹窗 -->
  <div id="quotes-modal">
    <div id="quote-text"></div>
    <button onclick="closeQuotes()">关闭</button>
  </div>

  <!-- 隐藏特效弹窗 -->
  <div id="secret-modal">
    <div id="secret-content">
      <h2>❤️ 张彤 ❤️</h2>
      <p>我很喜欢你哦</p>
      <p>真的真的很喜欢</p>
      <p>每一天都比前一天更喜欢你</p>
      <button onclick="closeSecretMessage()">我也喜欢你</button>
    </div>
  </div>

  <script>
    const messages = [
      "你是我最甜蜜的坚持，也是我最温柔的理由。",
      "遇见你，是我这辈子最美好的意外。",
      "想和你一起走过每一个春夏秋冬。",
      "你笑起来的样子，像阳光一样温暖。",
      "有你在，世界都变得不一样了。"
    ];

    const quotes = [
      "爱是生命中最美的奇迹。",
      "陪你看尽世间繁华。",
      "你是我心中的那道光。",
      "想把全世界的美好都给你。",
      "爱你，是我一生的承诺。"
    ];

    // 连续点击计数器
    let clickCount = 0;
    let lastClickTime = 0;

    function checkSecretClick() {
      const now = Date.now();
      if (now - lastClickTime < 500) { // 500毫秒内算连续点击
        clickCount++;
        if (clickCount >= 10) {
          showSecretMessage();
          clickCount = 0;
        }
      } else {
        clickCount = 1;
      }
      lastClickTime = now;
    }

    function createHearts(num) {
      const container = document.getElementById('heart-container');
      for (let i = 0; i < num; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = window.innerHeight + 'px';
        heart.style.animationDelay = (Math.random() * 2) + 's';
        container.appendChild(heart);
        setTimeout(() => container.removeChild(heart), 4000);
      }
    }

    function showLoveMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('message-box').innerText = msg;
      createHearts(15);
      checkSecretClick();
    }

    function showQuotes() {
      let quoteIndex = 0;
      const quoteText = document.getElementById('quote-text');
      const modal = document.getElementById('quotes-modal');

      function showQuote(index) {
        quoteText.style.opacity = 0;
        setTimeout(() => {
          quoteText.innerText = quotes[index];
          quoteText.style.opacity = 1;
        }, 500);
      }

      showQuote(quoteIndex);
      modal.style.display = 'flex';

      const intervalId = setInterval(() => {
        quoteIndex = (quoteIndex + 1) % quotes.length;
        showQuote(quoteIndex);
      }, 3000);

      modal.querySelector('button').onclick = () => {
        clearInterval(intervalId);
        modal.style.display = 'none';
      };

      checkSecretClick();
    }

    function showSecretMessage() {
      const modal = document.getElementById('secret-modal');
      modal.style.display = 'flex';
      createHearts(50);
    }

    function closeSecretMessage() {
      document.getElementById('secret-modal').style.display = 'none';
    }
  </script>
</body>
</html>
