<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100天的心动</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4ec, #f8c3d4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #c2185b;
      margin-top: 2rem;
    }
    button {
      background-color: #f06292;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    button:hover {
      background-color: #ec407a;
    }
    #photo {
      margin-top: 1rem;
      border-radius: 1rem;
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    #message-box, #countdown {
      font-size: 1.2rem;
      margin-top: 1rem;
      color: #880e4f;
    }
    #heart-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      width: 30px; height: 30px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatUp 4s ease-in infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px; height: 30px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before { top: -15px; left: 0; }
    .heart::after  { top: 0; left: -15px; }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-800px) scale(1.5); opacity: 0; }
    }

    .timeline {
      margin-top: 2rem;
      text-align: left;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #fff5f8;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .timeline h3 {
      color: #c2185b;
    }
    .timeline p {
      margin: 0.5rem 0;
    }

    #quotes {
      margin: 2rem auto;
      max-width: 600px;
      font-size: 1rem;
      color: #6a1b4d;
    }
    .quote-line {
      opacity: 0;
      transition: opacity 1s;
      margin: 0.5rem 0;
    }

    #audio-control {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>❤️ 100天的心动 ❤️</h1>
  <img id="photo" src="your-photo.jpg" alt="我们合照" />
  <div id="message-box">点击下面按钮，看看我准备了多少情话送给你~</div>
  <button onclick="showLoveMessage()">点我开启甜蜜</button>

  <div class="timeline">
    <h3>我们的纪念日</h3>
    <p>📌 2024年10月27日 — 我们第一次见面</p>
    <p>📌 2025年2月10日 — 确定了关系</p>
    <p>📌 持子之手与子偕老宝宝❤❤❤</p>
  </div>

  <div id="countdown"></div>
  <div id="quotes"><strong>彤彤说过的话</strong></div>
  <div id="heart-container"></div>

  <!-- 自动播放音乐 -->
  <audio autoplay loop id="bgm" src="love-music.mp3"></audio>

  <script>
    const messages = [
      "从2025年2月10日到今天，已经100天啦~",
      "100天的每一天，我都比前一天更爱你。",
      "520我爱你，521我愿意，一起全都送给你。",
      "不只是100天，而是每一个未来的日子，我都想和你一起走下去。",
      "你是我遇见的最特别的存在，从未改变。",
      "愿我们下一次纪念日，是牵着手去领证。",
      "爱你的浩和你在一起的每一天，都是限量款的幸福。",
      "你笑的样子，是我每天最想守护的温柔。"
    ];

    function showLoveMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('message-box').innerText = msg;
      createHearts(15);
    }

    function createHearts(num) {
      const container = document.getElementById('heart-container');
      for (let i = 0; i < num; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = '100%';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    // 倒计时功能
    function updateCountdown() {
      const target = new Date('2025-12-31T00:00:00');
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerText = '今天是我们的订婚日！';
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById('countdown').innerText = `距离我们订婚还有???天`;
    }

    // 彤彤语录逐条淡入打字
    const quotes = [
      "收留你呀", "我很喜欢你", "比你以为的更喜欢",
      "告诉你了不要骄傲哦",
      "爱你爱你", "想你", "我想你现在抱抱我",
      "你到了那之后，每天吃什么饭、做了什么都要拍照告诉我",
      "我喜欢这个东西，更喜欢愿意给我买的你"
      "傻子,宝宝 亲爱的,世界上最好的男朋友,"
      "我们会看对方看到烦的,以后还有很多年"
      "我看到你喜欢我买的东西特别开心"
    ];

    function typeQuotes(index = 0) {
      if (index >= quotes.length) return;
      const container = document.getElementById("quotes");
      const p = document.createElement("p");
      p.className = "quote-line";
      container.appendChild(p);

      let i = 0;
      function typeChar() {
        if (i < quotes[index].length) {
          p.textContent += quotes[index][i++];
          setTimeout(typeChar, 50);
        } else {
          p.style.opacity = 1;
          setTimeout(() => typeQuotes(index + 1), 800);
        }
      }
      typeChar();
    }

    // 初始化
    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // 每小时更新
    window.onload = () => {
      typeQuotes();
    };
  </script>
</body>
</html>
