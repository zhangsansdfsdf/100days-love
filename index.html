<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>100天的心动</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4ec, #f8c3d4);
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 2.5rem;
      color: #c2185b;
      margin-top: 2rem;
    }
    #heart-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: visible;
    }
    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      transform: rotate(45deg);
      animation: floatUp 4s ease-in forwards;
      opacity: 1;
      pointer-events: none;
      border-radius: 4px;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -15px;
      left: 0;
    }
    .heart::after {
      left: -15px;
      top: 0;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-800px) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
    #message-box {
      margin-top: 3rem;
      padding: 1rem;
      font-size: 1.2rem;
      color: #880e4f;
      min-height: 48px;
    }
    button {
      background-color: #f06292;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      margin: 1rem 0.5rem 0 0.5rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #ec407a;
    }
    #photo {
      margin-top: 2rem;
      border-radius: 1rem;
      max-width: 90%;
      height: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    #countdown {
      font-size: 1.1rem;
      margin-top: 1.5rem;
      color: #6a1b4d;
    }
    /* 语录墙弹窗 */
    #quotes-modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #ffe4ec;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(194, 24, 91, 0.8);
      width: 80%;
      max-width: 400px;
      padding: 1rem 1.5rem;
      z-index: 1000;
      text-align: center;
      color: #880e4f;
      font-size: 1.2rem;
      min-height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    #quote-text {
      opacity: 0;
      transition: opacity 1s;
      min-height: 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 1rem;
      white-space: normal;
      word-break: break-word;
    }
    #quotes-modal button {
      margin-top: 1.5rem;
      background-color: #c2185b;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 20px;
      cursor: pointer;
      align-self: center;
      transition: background-color 0.3s;
    }
    #quotes-modal button:hover {
      background-color: #9b1453;
    }
  </style>
</head>
<body>
  <h1>❤️ 100天的心动 ❤️</h1>
  <img id="photo" src="your-photo.jpg" alt="我们合照" />
  <div id="message-box">点击下面按钮，看看我准备了多少情话送给你~</div>
  <button onclick="showLoveMessage()">点我开启甜蜜</button>
  <button onclick="showQuotes()">纪念日墙</button>
  <div id="countdown"></div>
  <div id="heart-container"></div>

  <!-- 背景音乐，无控制条，自动循环 -->
  <audio autoplay loop muted id="bg-music" style="margin-top: 2rem;">
    <source src="love-music.mp3" type="audio/mpeg" />
    你的浏览器不支持音乐播放。
  </audio>

  <script>
    // 音乐解除静音
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.muted) {
        music.muted = false;
        music.play();
      }
    }, { once: true });

    // 情话数组
    const messages = [
      "从2025年2月10日到今天，已经100天啦~",
      "100天的每一天，我都比前一天更爱你。",
      "520我爱你，521我愿意，一起全都送给你。",
      "不只是100天，而是每一个未来的日子，我都想和你一起走下去。",
      "你是我遇见的最特别的存在，从未改变。",
      "愿我们下一次纪念日，是牵着手去领证。",
      "爱你的浩和你在一起的每一天，都是限量款的幸福。",
      "你笑的样子，是我每天最想守护的温柔。",
      "和你在一起的每一天，我都觉得很幸福很安心。",
      "你是我最甜蜜的坚持，也是我最温柔的理由。"
    ];

    function showLoveMessage() {
      const msg = messages[Math.floor(Math.random() * messages.length)];
      document.getElementById('message-box').innerText = msg;
      createHearts(15);
    }

    function createHearts(num) {
      const container = document.getElementById('heart-container');
      for (let i = 0; i < num; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = '100%';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }
    }

    // 倒计时：订婚日2025-12-31
    function updateCountdown() {
      const target = new Date('2025-12-31T00:00:00');
      const now = new Date();
      const diff = target - now;
      if (diff <= 0) {
        document.getElementById('countdown').innerText = '今天是我们的订婚日！';
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById('countdown').innerText = `距离我们订婚还有${days}天`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);

    // 语录墙逻辑
    const quotes = [
      "收留你呀",
      "我很喜欢你",
      "比你以为的更喜欢",
      "告诉你了不要骄傲哦",
      "爱你爱你",
      "想你",
      "我想你现在抱抱我",
      "你到了那之后，每天吃什么饭、做了什么都要拍照告诉我",
      "我喜欢这个东西，更喜欢愿意给我买的你",
      "傻子,宝宝 亲爱的,世界上最好的男朋友,",
      "我们会看对方看到烦的,以后还有很多年",
      "我看到你喜欢我买的东西特别开心"
    ];

    let quoteIndex = 0;
    let quoteInterval = null;

    function showQuotes() {
      document.getElementById('quotes-modal').style.display = 'flex';
      quoteIndex = 0;
      showQuote(quoteIndex);
      if (quoteInterval) clearInterval(quoteInterval);
      quoteInterval = setInterval(() => {
        quoteIndex = (quoteIndex + 1) % quotes.length;
        showQuote(quoteIndex);
      }, 3000);
    }

    function showQuote(index) {
      const quoteText = document.getElementById('quote-text');
      quoteText.style.opacity = 0;
      setTimeout(() => {
        quoteText.textContent = quotes[index];
        quoteText.style.opacity = 1;
      }, 500);
    }

    function closeQuotes() {
      document.getElementById('quotes-modal').style.display = 'none';
      if (quoteInterval) {
        clearInterval(quoteInterval);
        quoteInterval = null;
      }
    }
  </script>

  <!-- 语录墙弹窗 -->
  <div id="quotes-modal">
    <h2>她的语录墙</h2>
    <div id="quote-text"></div>
    <button onclick="closeQuotes()">关闭</button>
  </div>

</body>
</html>
